<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<!-- css file -->
	<link rel="stylesheet" type="text/css" href="../Random-Quote-Generator/main.css">
</head>
<body>
<div class="container">
	<h1 class="text-center">
		Random Quote Machine
	</h1>
	
	<!-- everything inside of the quote box-->
	<div class="quote-border">
		<!-- button for new quote -->
		<button class="btn btn-primary" id="newQuoteButton">
			New Quote
		</button>
		<!--quote and author content-->
		<blockquote>
			<h2 id="quote"></h2>
			<footer id="author"></footer>
		</blockquote>
		<!-- Twitter button-->
		<i class="fa fa-twitter fa-3x" id="tweet-button"></i>
	</div>
	
	<!-- signature and credits-->
	<p class="text-center credits">
		Developed by Nicholas Rohrer
	</p>
	<p class="text-center credits">
		Quote API by <a target="_blank" href="https://random-quote-generator.herokuapp.com/">Michael Sanford</a>
	</p> 
</div>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- javascript file -->
<script type="text/javascript" src="../Random-Quote-Generator/main.js"></script>
</body>
</html>
