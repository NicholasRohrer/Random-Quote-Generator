<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<!-- css file -->
	<link rel="stylesheet" type="text/css" href="../Random-Quote-Generator/main.css">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans:700" rel="stylesheet">
</head>
<body>

<div class="container-fluid" id="box">

	<!-- everything inside of the quote box-->
	<div class="row">

		<div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
			<div class="quote-border">

				<!-- button for new quote -->
				<div class="row">
					<div class="col-xs-12">
						<button class="btn btn-primary" id="newQuoteButton">
							New Quote
						</button>
					</div>
				</div>

				<!--quote and author content-->
				<div class="row">
					<div class="col-xs-12">
						<blockquote>
							<h2 id="quote"></h2>
							<footer id="author"></footer>
						</blockquote>
					</div>
				</div>

				<!-- Twitter button-->
				<i class="fa fa-twitter fa-3x" id="tweet-button"></i>

			</div>
		</div>

	</div>
	
	<!-- signature and credits-->
	<p class="text-center credits">
		Developed by Nicholas Rohrer
	</p>
	<p class="text-center credits">
		Quote API by <a target="_blank" href="https://random-quote-generator.herokuapp.com/">Michael Sanford</a>
	</p>
	 
</div>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- javascript file -->
<script type="text/javascript" src="../Random-Quote-Generator/main.js"></script>
</body>
</html>
